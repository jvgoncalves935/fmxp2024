<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="styles/index.css">
    <title>Vapor Snake - Polybius Series X Web Emulator [fmxp2024]</title>
  </head>
  <body>
    <div class="root">
      <div class="content-wrapper">
        <div class="window">
          <div class="window-header">
            <img src="resources/Vapor Snake/VS-window-name.png" alt="Vapor Snake Window" />
            <img src="resources/Vapor Snake/VS-window-bar.png" alt="" class="window-header-border" />
            <img src="resources/Vapor Snake/VS-window-border.png" alt="" />
          </div>
          <div class="window-content">
            <div class="window-border"></div>
              <canvas id="unity-canvas" width=960 height=540 tabindex="-1" style="background: #000000"></canvas>
            <div class="window-border"></div>
          </div>
          <div class="window-bottom"></div>
        </div>
      </div>
      </canvas>
    </div>
    
    <script src="Build/fmxp2024.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/fmxp2024.data.gz",
        frameworkUrl: "Build/fmxp2024.framework.js.gz",
        codeUrl: "Build/fmxp2024.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Converting Minds",
        productName: "fmxp2024",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
